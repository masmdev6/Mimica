<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charades</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #ffd000;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #ffd000;
    }

    .create-btn {
      background: #ffd000;
      color: #000;
      padding: 15px;
      display: block;
      width: 100%;
      border: none;
      border-radius: 14px;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 25px;
      font-weight: bold;
    }

    #searchInput {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #222;
      color: #fff;
      margin-bottom: 20px;
      font-size: 17px;
    }

    .country-box {
      background: #222;
      padding: 18px;
      border-radius: 14px;
      font-size: 30px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .country-box:hover {
      background: #333;
      transform: scale(1.05);
    }

    .category-card {
      background: #1f1f1f;
      padding: 20px;
      margin: 12px 0;
      border-radius: 16px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.25s;
    }

    .category-card:hover {
      transform: translateX(6px);
      background: #272727;
    }

    .empty-text {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #bbb;
    }
  </style>
</head>

<body>

  <h1>Charades</h1>

  <button class="create-btn" onclick="location.href='create.html'">
    ‚ûï Create New Category
  </button>

  <h2>Select a Country</h2>

  <div id="countryGrid" style="
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    margin-bottom:25px;"></div>

  <input id="searchInput" placeholder="üîç Search category..." oninput="loadCategories()">

  <div id="categoryList"></div>

<!-- FIREBASE -->
<script type="module">

  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

  import { 
    getFirestore, collection, getDocs, query, where 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCgS8YQfKPE62k9zD-CO9Joha7pUmPQec",
    authDomain: "mimica-app-2025.firebaseapp.com",
    projectId: "mimica-app-2025",
    storageBucket: "mimica-app-2025.firebasestorage.app",
    messagingSenderId: "1077146397483",
    appId: "1:1077146397483:web:140f0b56e976899d51736e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ----------------------------
  // FLAGS LIST
  // ----------------------------
  const FLAGS = {
    us:"üá∫üá∏", uk:"üá¨üáß", pt:"üáµüáπ", br:"üáßüá∑", es:"üá™üá∏", fr:"üá´üá∑", de:"üá©üá™", it:"üáÆüáπ",
    jp:"üáØüáµ", kr:"üá∞üá∑", cn:"üá®üá≥", mx:"üá≤üáΩ", ar:"üá¶üá∑", cl:"üá®üá±", co:"üá®üá¥",
    ca:"üá®üá¶", au:"üá¶üá∫", nz:"üá≥üáø", in:"üáÆüá≥", ru:"üá∑üá∫", ua:"üá∫üá¶", pl:"üáµüá±",
    se:"üá∏üá™", no:"üá≥üá¥", fi:"üá´üáÆ", dk:"üá©üá∞", nl:"üá≥üá±", be:"üáßüá™", ch:"üá®üá≠",
    at:"üá¶üáπ", gr:"üá¨üá∑", tr:"üáπüá∑", il:"üáÆüá±", eg:"üá™üá¨", za:"üáøüá¶", ng:"üá≥üá¨",
    sa:"üá∏üá¶", ae:"üá¶üá™", qa:"üá∂üá¶", sg:"üá∏üá¨", th:"üáπüá≠", ph:"üáµüá≠", id:"üáÆüá©",
    my:"üá≤üáæ", vn:"üáªüá≥", kp:"üá∞üáµ", ro:"üá∑üá¥", hu:"üá≠üá∫", cz:"üá®üáø", sk:"üá∏üá∞",
    si:"üá∏üáÆ", hr:"üá≠üá∑", bg:"üáßüá¨", ie:"üáÆüá™", is:"üáÆüá∏"
  };

  let selectedCountry = null;
  let allCategories = [];

  // -----------------------------------------------------
  // LOAD ALL CATEGORIES FROM FIREBASE
  // -----------------------------------------------------
  async function fetchCategories() {
    const snap = await getDocs(collection(db, "categories"));
    allCategories = snap.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));
    loadCountries();
    loadCategories();
  }

  // -----------------------------------------------------
  // SHOW COUNTRY LIST
  // -----------------------------------------------------
  function loadCountries() {
    const grid = document.getElementById("countryGrid");
    grid.innerHTML = "";

    const uniqueCountries = [...new Set(allCategories.map(cat => cat.country))];

    uniqueCountries.forEach(code => {
      const div = document.createElement("div");
      div.className = "country-box";
      div.innerHTML = FLAGS[code] || "üåç";
      div.onclick = () => {
        selectedCountry = code;
        loadCategories();
      };
      grid.appendChild(div);
    });
  }

  // -----------------------------------------------------
  // SHOW CATEGORIES FOR SELECTED COUNTRY
  // -----------------------------------------------------
  function loadCategories() {
    const list = document.getElementById("categoryList");
    const search = document.getElementById("searchInput").value.toLowerCase();

    list.innerHTML = "";

    if (!selectedCountry) {
      list.innerHTML = `<div class='empty-text'>Select a country</div>`;
      return;
    }

    const filtered = allCategories.filter(
      cat => cat.country === selectedCountry &&
             cat.title.toLowerCase().includes(search)
    );

    if (filtered.length === 0) {
      list.innerHTML = `<div class='empty-text'>No categories found</div>`;
      return;
    }

    filtered.forEach(cat => {
      const div = document.createElement("div");
      div.className = "category-card";
      div.innerHTML = `
        <span>${cat.title}</span>
        <span>‚û°Ô∏è</span>
      `;
      div.onclick = () => {
        location.href = `view.html?id=${cat.id}`;
      };
      list.appendChild(div);
    });
  }

  // INITIAL LOAD
  fetchCategories();

</script>

</body>
</html>
